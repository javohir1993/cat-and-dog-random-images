<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Bootstrap starter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="result-wrapper">
        <div class="result-img" id="result-cat-img">
          <img src="img/cat.jpg" alt="" width="400" height="450">
        </div>
      <button class="btn py-3 search-btn" id="js-cat-btn" type="button">Random Cat Photo</button>
    </div>
    <div class="result-wrapper">
      <div class="result-img" id="result-dog-img">
        <img src="img/doggy.jpg" alt="" width="400" height="450">
      </div>
      <button class="btn py-3 search-btn" id="js-dog-btn" type="button">Random Dog Photo</button>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
